    <title>Student Exam Performance App</title>

        body {

            font-weight: 500;
            border-radius: 12px;
            font-size: 1.05rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
