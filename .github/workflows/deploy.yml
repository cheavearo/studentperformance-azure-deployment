name: Deploy Docker to Azure Web App

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name testdockervearo

      - name: Build Docker image
        run: |
          docker build -t testdockervearo.azurecr.io/studentperformance:latest .

      - name: Push Docker image to ACR
        run: |
          docker push testdockervearo.azurecr.io/studentperformance:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: studentperformancetest
          images: testdockervearo.azurecr.io/studentperformance:latest
